<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

    <div class="max-w-6xl mx-auto px-4">

            <div class="flex space-x-7">
                <div>
                    <a class="flex items-center py-4 px-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none"
                             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                        </svg>
                        <span class="font-semibold text-gray-500 text-lg">Book Shop</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="../index.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300 ">Főoldal</a>
                    <a href=""
                       class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Szolgáltatások</a>
                    <a href="../templates/rolunk.html"
                       class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Rólunk</a>
                    <a href="../templates/elerhetosegunk.html"
                       class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Elérhetőségünk</a>
                    <div class="hidden relative mr-3 md:mr-0 md:block">
                        <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                            <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                      d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                      clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <input type="text" id="email-adress-icon"
                               class="block p-2 pl-10 w-full text-gray-900 bg-gray-50 rounded-lg border border-gray-300 sm:text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="Keresés...">
                    </div>
                </div>
            </div>
            <div class="hidden md:flex items-center space-x-3 ">
                <a href="bejelentkezes.html"
                   class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-green-500 hover:text-white transition duration-300">Bejelentkezés</a>
                <a href="regisztracio.html"
                   class="py-2 px-2 font-medium text-white bg-green-500 rounded hover:bg-green-400 transition duration-300">Regisztráció</a>
            </div>
            <div class="md:hidden flex items-center">
                <button class="outline-none mobile-menu-button">
                    <svg class=" w-6 h-6 text-gray-500 hover:text-green-500 "
                         x-show="!showMenu"
                         fill="none"
                         stroke-linecap="round"
                         stroke-linejoin="round"
                         stroke-width="2"
                         viewBox="0 0 24 24"
                         stroke="currentColor"
                    >
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <div class="hidden mobile-menu">
        <ul class="">
            <li class="active"><a href="index.html"
                                  class="block text-sm px-2 py-4 text-white bg-green-500 font-semibold">Főoldal</a></li>
            <li><a href="#services" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Szolgáltatások</a>
            </li>
            <li><a href="../templates/rolunk.html"
                   class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Rólunk</a></li>
            <li><a href="../templates/elerhetosegunk.html"
                   class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Elérhetőségünk</a></li>
        </ul>
    </div>
</nav>
<div style="background-image: url(../img/kep01.jpg)" class="bg-cover w-full h-full">
    <div class="backdrop-blur py-9">
        <div class="text-center w-3/4 mx-auto text-center rounded-2xl bg-gray-400 bg-opacity-50">
            <div class="grid grid-cols-2">
                <div class=" pt-16 text-center mx-auto">
                    <form class="py-6  text-black px-8">
                        <div class="flex flex-row items-center leading-7">
                            <label class="text-2xl  text-white text-center pl-2 py-2"> Regisztráció </label>
                        </div>
                        <label>
                            <input type="text"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-2"
                                   placeholder="Teljes név" required>
                        </label>
                        <label>
                            <input type="tel" name="telefon"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-2"
                                   placeholder="Telefonszám" required>
                        </label>
                        <label>
                            <input type="email"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-2"
                                   placeholder="E-mail cím" required>
                        </label>
                        <div class="flex flex-row items-center leading-7 py-2">
                            <label class="text-2xl  text-white text-center pl-2">Számlázási név</label>
                        </div>
                        <label>
                            <input type="text"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-2"
                                   placeholder="Számlázási név" required>
                        </label>
                        <label class="text-2xl text-white text-center pl-2 py-2">Számlázási cím</label>
                        <div class="flex flex-col md:flex-row gap-4 py-2">
                            <input type="text" id="billing_zip2" maxlength="4"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-2 md:w-2/5"
                                   placeholder="Irányítószám" required>
                            <input type="text"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-2 md:w-3/5 "
                                   placeholder="Város" required>
                        </div>
                        <div class="flex flex-col md:flex-row gap-4 py-2">
                            <input type="text"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-2 md:w-3/5"
                                   placeholder="Utca" required>
                            <input type="text"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-2 md:w-2/5"
                                   placeholder="Házszám" required>
                        </div>
                        <div>
                            <input type="text"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-2  md:w-2/5"
                                   placeholder="Emelet,ajtó" required>
                        </div>
                    </form>
                </div>
                <div class="w-3/4 pt-16">
                    <form class="py-6  text-black px-8">
                        <div class="flex flex-row items-center leading-7">
                            <label class="text-2xl  text-white text-center pl-2 py-2"> Felhasználói fiók
                                létrehozása </label>
                        </div>
                        <label>
                            <input type="text" name="felhnev"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-2"
                                   placeholder="Felhasználói név" required>
                        </label>
                        <label>
                            <input type="text" name="jelszo"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-2"
                                   placeholder="Jelszó" required>
                        </label>
                        <label>
                            <input type="text" name="jelszoujra"
                                   class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mb-2"
                                   placeholder="Jelszó újra" required>
                        </label>
                    </form>

                </div>
            </div>
            <div class="mt-4 pb-6">
                <button type="button"
                        class="text-white bg-green-500 hover:scale-110 hover:bg-green-600 focus:ring-4 focus:ring-white font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2">
                    Fiók létrehozása
                </button>
            </div>
        </div>
    </div>
</div>
